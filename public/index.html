<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Alias Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>

</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <!-- Header -->
    <header class="w-full bg-white shadow p-4 flex justify-between items-center position-fixed top-0">
        <h1 class="text-2xl font-bold">Alias Game</h1>
        <div class="flex items-center space-x-4">
            <span class="text-lg"
                id="playerName"></span>
            <button id="exitBtn"
                class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-200">
                Exit
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center w-full max-w-lg mt-8 space-y-4">
        <!-- Start Game Button -->
        <button id="startGameBtn"
            class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:opacity-40">
            Start Game
        </button>

        <h2 class="text-xl font-semibold mx-auto">Global Chat</h2>
        <!-- Chat Section -->
        <ul id="messages"
            class="w-full h-64 bg-white border border-gray-300 rounded-md p-4 overflow-y-auto space-y-2">
        </ul>

        <!-- Message Input -->
        <div class="w-full flex space-x-2">
            <input type="text"
                id="messageInput"
                placeholder="Type a message"
                class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            <button id="sendButton"
                class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-200">
                Send
            </button>
        </div>
    </main>


    <script src="/scripts/home.js"></script>
</body>

</html>
