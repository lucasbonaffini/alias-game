<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Alias Game: Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
    crossorigin="anonymous"></script>

</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center">
  <!-- Header -->
  <header class="w-full bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <button id="backBtn"
        class="flex items-center bg-gray-500 text-white px-2 py-2 rounded-md hover:bg-gray-600 transition duration-200">
        <svg xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 ml-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12H3m0 0l6-6m-6 6l6 6" />
        </svg>
      </button>
      <div class="flex items-end space-x-4 ">
        <h1 class="text-2xl font-bold">Alias Game</h1>
        <h3 class="text-md "
          id="status"></h3>
        <h3 class="text-md "
          id="round"></h3>
      </div>
    </div>
    <div class="flex items-center space-x-4">
      <span class="text-lg"
        id="playerName"></span>
      <button id="exitBtn"
        class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-200">
        Exit
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center w-full max-w-lg mt-8 space-y-4">
    <!-- Start Game Button -->
    <div class="flex items-center w-full max-w-lg mt-8 space-y-4">
      <p id="wordToGuess"></p>
      <h2 class="text-xl font-semibold mx-auto">Game Chat</h2>
      <p id="timer"></p>
    </div>
    <!-- Chat Section -->
    <ul id="messages"
      class="w-full h-64 bg-white border border-gray-300 rounded-md p-4 overflow-y-auto space-y-2">
    </ul>

    <!-- Message Inputs -->
    <div class="flex w-full space-x-2"
      id="messageContainer">
      <div class="flex-1">
        <input type="text"
          id="messageInput"
          placeholder="Chat with your team"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
      </div>
      <div class="w-2/5 flex space-x-2"
        id="guessContainer">
        <input type="text"
          id="guessInput"
          placeholder="Try guess"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          maxlength="12">
        <button id="sendButton"
          class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-200">
          Guess
        </button>
      </div>
    </div>
    <div id="finishedGame"></div>
  </main>


  <script src="/scripts/game.js"></script>
</body>

</html>
