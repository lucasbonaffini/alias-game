<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
    <form id="registerForm">
      <div class="mb-4">
        <label for="username"
          class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text"
          id="username"
          name="username"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div class="mb-6">
        <label for="password"
          class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password"
          id="password"
          name="password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">Register</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="/login.html"
        class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
  <script src="/scripts/register.js"></script>
</body>


</html>
